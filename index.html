<html>
  <head>
<style>
</style>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js'></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/5.0.0/react-router-dom.js'></script>
  </head>
  <body>
    <div id='root'></div>
    <script type='text/babel'>
        const { HashRouter, Link, Route } = ReactRouterDOM;
      class App extends React.Component{
          constructor (){
            super();
            this.state = {
                data: []
            }
          }
            componentDidMount(){
                axios.get('/api/data')
                    .then( response => response.data)
                    .then ( data => this.setState({data}))
            }

          render(){
              const { data } = this.state;
              console.log(data)
              return (
                <HashRouter>
                    <h1>Acme Products</h1>

                    <Link to='/' style={{marginRight: '10px'}}>Home</Link>
                    <Link to='/products' style={{marginRight: '10px'}}>Products</Link>
                    <Link to='/products/create'>Create A Product</Link>
                    
                    <Route exact path='/' component={Home}/>
                    <Route exact path='/products' render={()=><Products data={data}/>}/>
                    <Route exact path='/products/create' component={CreateProduct}/>

                </HashRouter>
              )
          }
      }

      const Home = () => {
          return ( 
              <h2>Home</h2>
           );
      }


      class Products extends React.Component {
          constructor(props) {
              super(props);
              this.state = {  }
          }
          render() { 
              const { data } = this.props
              return ( 
                  <div>
                    <h2>Products</h2>
                    {
                        data.map(product => {
                            return <div key={product.name}>{product.name}</div>
                        })
                    }
                  </div>
               );
          }
      }
       
       
       const CreateProduct = () => {
           return ( 
               <h2>Create Product</h2>
            );
       }
      

      const root = document.querySelector('#root');
      ReactDOM.render(<App />, root);
    </script>
  </body>
</html>
